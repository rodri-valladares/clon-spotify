<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="./css/index.css">

<body class="body">

            <li class="list-item">

        </ul>

                <a href="#" class="link">Chill music</a>
            </li>
            
            <li class="list-item">

            </li>
            
            <li class="list-item">
                <a href="#" class="link">Relax music</a>
            </li>
            
            <li class="list-item">
                <a href="#" class="link">Brain Food</a>
            </li>
        </ul>

        <i class="icon-play" aria-hidden="true"></i>
